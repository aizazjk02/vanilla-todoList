<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <main class="todo__container">
        <header>
          <h1>TODO List</h1>
          <img src="images/sketchbook.png" alt="" />
          <!-- <a href="https://www.flaticon.com/free-icons/sketchbook" title="sketchbook icons">Sketchbook icons created by Freepik - Flaticon</a> -->
        </header>
        <div class="todo__form">
          <!--TODO: Handle form submission -->
          <input
            type="text"
            id="todo__input"
            placeholder="Write your todo..."
          />
          <button class="todo__btn" onclick="addTask()">Add</button>
    </div>
        <ul class="todo__list">
          <li class="checked todo__list__item">List Item 1</li>
          <li class="todo__list__item">List Item 2</li>
        </ul>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
